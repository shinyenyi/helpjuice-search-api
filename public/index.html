<!DOCTYPE html>
<html>
<head>
  <title>Helpjuice Search</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f6fa;
    }

    #searchInput {
      padding: 12px 16px;
      width: 80%;
      max-width: 400px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    #searchInput:focus {
      border-color: #4a90e2;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search...">
  <script>
    let sessionId = null;
    let timeout;

    async function initSession() {
      const res = await fetch('/search_sessions', { method: 'POST' });
      const data = await res.json();
      sessionId = data.session_id;
    }

    async function saveSearch(term) {
      await fetch('/search_entries', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ term, search_session_id: sessionId }),
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await initSession();
      const input = document.getElementById('searchInput');
      input.addEventListener('input', () => {
        // if (!sessionId) return;
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          const term = input.value.trim();
          if (term.length > 0) saveSearch(term);
        }, 1000);
      });
    });
  </script>
</body>
</html>
