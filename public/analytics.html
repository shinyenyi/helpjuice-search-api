<!DOCTYPE html>
<html>
<head>
  <title>Search Analytics</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 60%; margin: 0 auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .back-button {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Search Analytics</h1>
  <table id="analyticsTable">
    <thead>
      <tr><th>Term</th><th>Count</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="/index.html" class="back-button">Back to Search</a>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/search_entries.json');
        const data = await res.json();
        const tbody = document.querySelector('#analyticsTable tbody');

        Object.entries(data).forEach(([term, count]) => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${term}</td><td>${count}</td>`;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading analytics:', error);
      }
    });
  </script>
</body>
</html>
